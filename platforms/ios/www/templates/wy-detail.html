<ion-view view-title="Ten Day">
    <ion-content>
    <div ng-bind-html="new" class="content">{{new}}</div>
    <style type="text/css">
    p a,p img{
    	display: none;
    }

    	padding: 0 8px;
    	overflow: hidden;
    }

    <script type="text/javascript">
    	$("p img").parent().remove();
    </script>
    </ion-content>
</ion-view>
