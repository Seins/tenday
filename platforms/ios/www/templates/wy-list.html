<style>
._t {
    font-size: 12px;
    color: #333;
    vertical-align: middle;
    display: inline-block;
    max-width: 110%;
    /*overflow: hidden;*/
    /*text-overflow: ellipsis;*/
    /*overflow: hidden;*/
    word-break: break-all;
}
._d{
    font-size: 10px;
    color: #999;
    max-width: 98%;
    vertical-align: middle;
    word-break: break-all;
    text-indent: 2em;
    max-height: 80px;
    overflow: hidden;
}
._d img{
    max-width: 27%;
    margin: 0 5px  0 5px;
}
</style>
<ion-view view-title="主页">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="new in list" href="#app/wy/detail?url={{new.url}}">
            <!-- <ion-item ng-repeat="new in list" href="{{new.url}}"> -->
                <p class="_t"><strong ng-if="new.source">【{{new.source}}】</strong>{{new.digest}}{{new.title}}</p>
                <p class="_d" ng-if="new.digest">{{new.ltitle}}</p>
                <p class="_d" ng-if="new.imgextra">
                    <img src="{{new.imgsrc}}"/>
                    <img src="{{new.imgextra[0].imgsrc}}"/>
                    <img src="{{new.imgextra[1].imgsrc}}"/>
                </p>
                <!-- <img src="{{playlist.picUrl}}" class="icon"/> -->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
